<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6" id="logo-parent">
                <img class="title-logo" src="images/logo.svg" width="100" alt="Logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Jane Doette</h1>
                <h4>Front-end Ninja</h4>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="http://lorempixel.com/1140/350/city" alt="Hero Image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive" src="http://lorempixel.com/550/330/people" alt="Appify Project">
                <h3 class="text-uppercase name-large">Appify</h3>
                <p><a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a></p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="http://lorempixel.com/550/330/nightlife" alt="Sunflower Project">
                <h3 class="text-uppercase name-large">Sunflower</h3>
                <p><a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a></p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="http://lorempixel.com/550/330/fashion" alt="Bokeh Project">
                <h3 class="text-uppercase name-large">Bokeh</h3>
                <p><a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a></p>
            </div>
        </div>
    </div>
</body>

</html>
